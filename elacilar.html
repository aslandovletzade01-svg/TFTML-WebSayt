<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaçı Şagirdlərimiz - TFTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #f4f7f6; color: #2c3e50; padding: 50px 5%; }
        
        .header-title { text-align: center; margin-bottom: 50px; }
        .header-title h1 { color: #2c3e50; border-bottom: 4px solid #2ecc71; display: inline-block; padding-bottom: 10px; }
        
        /* Şagird Kartları Sistemi */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .student-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            text-align: center;
            padding: 20px;
            transition: 0.3s;
            border: 1px solid #eee;
        }

        .student-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }

        .student-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 5px solid #2ecc71;
        }

        .student-card h3 { margin-bottom: 5px; color: #34495e; }
        .student-card p { color: #7f8c8d; font-weight: 600; }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">← Ana Səhifəyə Qayıt</a>

    <div class="header-title">
        <h1>Qürurumuz olan Əlaçılar</h1>
        <p style="margin-top: 15px;">Yüksək nailiyyət göstərən şagirdlərimiz</p>
    </div>

    <div class="students-grid">
        <div class="student-card">
            <img src="aslan.jpg" alt="Aslan Dövlətzadə"> <h3>Aslan Dövlətzadə</h3>
            <p>10-ci Sinif</p>
        </div>

        <div class="student-card">
            <img src="student2.jpg" alt="Şagird Adı">
            <h3>Ismayıl Bayramzadə</h3>
            <p>10-cu Sinif</p>
        </div>

        </div>

</body>
</html>
