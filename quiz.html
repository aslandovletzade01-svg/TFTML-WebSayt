<body>

<div class="quiz-container">

</div>
    
    <form id="quizForm">
        <div class="question">
            <p><strong>1.</strong> AzÉ™rbaycanÄ±n dÃ¶vlÉ™t dili hansÄ±dÄ±r?</p>
            <div class="options">
                <label class="option"><input type="radio" name="q1" value="1"> AzÉ™rbaycan dili</label>
                <label class="option"><input type="radio" name="q1" value="0"> Ä°ngilis dili</label>
                <label class="option"><input type="radio" name="q1" value="0"> Rus dili</label>
            </div>
        </div>

        <div class="question">
            <p><strong>2.</strong> 15 + 25 cÉ™mi neÃ§É™dir?</p>
            <div class="options">
                <label class="option"><input type="radio" name="q2" value="0"> 30</label>
                <label class="option"><input type="radio" name="q2" value="1"> 40</label>
                <label class="option"><input type="radio" name="q2" value="0"> 50</label>

        <button type="button" onclick="calculateScore()" style="width: 100%; background: #27ae60; color: white; padding: 15px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer;">Ä°mtahanÄ± Bitir vÉ™ NÉ™ticÉ™ni GÃ¶r</button>
    </form>

    <div id="resultArea">
        <h2>Ä°mtahan Bitdi!</h2>
        <p id="scoreDisplay" style="font-size: 24px; font-weight: bold;"></p>

</div>

<script>
function calculateScore() {
    let score = 0;
    let totalQuestions = 2; // SuallarÄ± artÄ±rdÄ±qca bu rÉ™qÉ™mi dÉ™ 25 elÉ™
    let form = document.getElementById('quizForm');

    for (let i = 1; i <= totalQuestions; i++) {
        let q = form.elements['q' + i];
        if (q) {
            for (let j = 0; j < q.length; j++) {
                if (q[j].checked && q[j].value === "1") {
                    score++;
                }
            }
        }
    }

    document.getElementById('quizForm').style.display = 'none';
    let resultArea = document.getElementById('resultArea');
    resultArea.style.display = 'block';
    
    let bal = (score / totalQuestions) * 100;
    document.getElementById('scoreDisplay').innerHTML = 
        "DÃ¼zgÃ¼n cavab: " + score + " / " + totalQuestions + "<br>" +
        "Toplanan Bal: " + bal.toFixed(0) + " %";
}let totalSeconds = 3 * 60 * 60; 
    function startTimer() {
        let timerElement = document.getElementById("timer");
        let countdown = setInterval(function() {
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = totalSeconds % 60;
            timerElement.innerHTML = 
                (hours < 10 ? "0" + hours : hours) + ":" + 
                (minutes < 10 ? "0" + minutes : minutes) + ":" + 
                (seconds < 10 ? "0" + seconds : seconds);
            if (totalSeconds <= 0) {
                clearInterval(countdown);
                alert("Vaxt bitdi!");
                calculateScore(); 
            } else {
                totalSeconds--;
            }
        }, 1000);
    }
    window.onload = startTimer;
    // Kalkulyatoru aÃ§Ä±b-baÄŸlamaq Ã¼Ã§Ã¼n funksiya
function toggleCalc() {
    let calc = document.getElementById("calc-container");
    if (calc.style.display === "none" || calc.style.display === "") {
        calc.style.display = "block";
    } else {
        calc.style.display = "none";
    }
}

// RÉ™qÉ™mlÉ™ri ekrana yazmaq Ã¼Ã§Ã¼n
function appendToDisplay(value) {
    document.getElementById("display").value += value;
}

// EkranÄ± tÉ™mizlÉ™mÉ™k Ã¼Ã§Ã¼n
function clearDisplay() {
    document.getElementById("display").value = "";
}

// Hesablama aparmaq Ã¼Ã§Ã¼n
function calculate() {
    try {
        let result = eval(document.getElementById("display").value);
        document.getElementById("display").value = result;
    } catch (e) {
        alert("SÉ™hv daxiletmÉ™!");
        clearDisplay();
    }
}
</script>
    <button onclick="toggleCalc()" style="position: fixed; bottom: 20px; right: 20px; background: #34495e; color: white; border: none; padding: 15px; border-radius: 50%; cursor: pointer; font-size: 24px; z-index: 1000; box-shadow: 0 4px 10px rgba(0,0,0,0.3);">ğŸ§®</button>

<div id="calc-container" style="display: none; position: fixed; bottom: 85px; right: 20px; background: #fff; border: 2px solid #34495e; padding: 15px; border-radius: 10px; z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.3); width: 220px;">
    <input type="text" id="display" readonly style="width: 100%; height: 45px; text-align: right; margin-bottom: 10px; font-size: 18px; padding: 5px; border: 1px solid #ddd; border-radius: 5px;">
    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;">
        <button onclick="clearDisplay()" style="padding: 10px; background: #e74c3c; color: white; border: none; border-radius: 4px; cursor: pointer;">C</button>
        <button onclick="appendToDisplay('/')" style="padding: 10px; cursor: pointer;">/</button>
        <button onclick="appendToDisplay('*')" style="padding: 10px; cursor: pointer;">*</button>
        <button onclick="appendToDisplay('-')" style="padding: 10px; cursor: pointer;">-</button>
        
        <button onclick="appendToDisplay('7')" style="padding: 10px; cursor: pointer;">7</button>
        <button onclick="appendToDisplay('8')" style="padding: 10px; cursor: pointer;">8</button>
        <button onclick="appendToDisplay('9')" style="padding: 10px; cursor: pointer;">9</button>
        <button onclick="appendToDisplay('+')" style="padding: 10px; cursor: pointer;">+</button>
        
        <button onclick="appendToDisplay('4')" style="padding: 10px; cursor: pointer;">4</button>
        <button onclick="appendToDisplay('5')" style="padding: 10px; cursor: pointer;">5</button>
        <button onclick="appendToDisplay('6')" style="padding: 10px; cursor: pointer;">6</button>
        <button onclick="calculate()" style="padding: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; grid-row: span 2;">=</button>
        
        <button onclick="appendToDisplay('1')" style="padding: 10px; cursor: pointer;">1</button>
        <button onclick="appendToDisplay('2')" style="padding: 10px; cursor: pointer;">2</button>
        <button onclick="appendToDisplay('3')" style="padding: 10px; cursor: pointer;">3</button>
        
        <button onclick="appendToDisplay('0')" style="padding: 10px; cursor: pointer; grid-column: span 2;">0</button>
        <button onclick="appendToDisplay('.')" style="padding: 10px; cursor: pointer;">.</button>
    </div>
