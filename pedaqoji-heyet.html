<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedaqoji Heyət | Müasir Təhsil Məktəbi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body {
            background: #f4f7f6;
            color: #2c3e50;
            padding: 40px 5%;
        }

        .header-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 20px;
        }

        .back-btn {
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover { background: #2980b9; }

        .teachers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .teacher-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            border: 1px solid #e1e8ed;
            transition: 0.3s;
        }

        .teacher-card:hover { transform: translateY(-10px); }

        .teacher-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid #f0f7ff;
            background-color: #eee;
        }

        .teacher-name { font-size: 22px; color: #2c3e50; margin-bottom: 5px; }
        .teacher-subject { color: #3498db; font-weight: 600; margin-bottom: 15px; display: block; }
        .teacher-bio { font-size: 14px; color: #7f8c8d; line-height: 1.6; }

    </style>
</head>
<body>

    <div class="header-box">
        <h1>Məktəbimizin Pedaqoji Heyəti</h1>
        <a href="index.html" class="back-btn">← Ana Səhifəyə Qayıt</a>
    </div>

    <div class="teachers-container">
        
        <div class="teacher-card">
            <img src="mualim1.jpg" alt="Müəllim" class="teacher-img">
            <h3 class="teacher-name">Mehman Əliyev</h3>
            <span class="teacher-subject">Məktəb Direktoru</span>
            <p class="teacher-bio">Yaxşı Müəllimdir</p>
        </div>

        <div class="teacher-card">
            <img src="mualim2.jpg" alt="Müəllim" class="teacher-img">
            <h3 class="teacher-name">Fərail Müəllim</h3>
            <span class="teacher-subject">Fizika Müəllimi</span>
            <p class="teacher-bio">Uğurlu Müəllimdir.</p>
        </div>

        <div class="teacher-card">
            <img src="mualim3.jpg" alt="Müəllim" class="teacher-img">
            <h3 class="teacher-name">İlkin Rüstəmzadə</h3>
            <span class="teacher-subject">Kimya Müəllimi</span>
            <p class="teacher-bio">Təcrübəli Müəllimdir.</p>
        </div>

        </div>

</body>
</html>
